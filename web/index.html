<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизационный код</title>
</head>
<body>
    <h1>Авторизация успешно завершена!</h1>
    <p>Пожалуйста, скопируйте этот код и отправьте его вашему боту в Telegram:</p>
    <h2 id="auth-code"></h2>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');

        document.getElementById('auth-code').innerText = `${state} ${code}`;
    </script>
</body>
</html>
